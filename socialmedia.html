<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animated Social Media Menu</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    padding: 0;
    background: #111;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
.social-container {
    display: flex;
    gap: 20px;
}

/* Button */
.social-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: white;
    text-decoration: none;
    transition: 0.4s ease;
    position: relative;
}

/* Hover Animation */
.social-btn:hover {
    transform: translateY(-10px) scale(1.1);
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
}

/* Colors */
.facebook { background: #1877F2; }
.instagram { 
    background: linear-gradient(45deg,#f9ce34,#ee2a7b,#6228d7); 
}
.tiktok { background: #000; }
.youtube { background: #FF0000; }
.whatsapp { background: #25D366; }

/* Pulse Animation */
.social-btn::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: inherit;
    opacity: 0.6;
    z-index: -1;
    transform: scale(1);
    transition: 0.4s;
}

.social-btn:hover::after {
    transform: scale(1.6);
    opacity: 0;
}
</style>
</head>
<body>

<div class="social-container">
    <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="social-btn instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" class="social-btn tiktok"><i class="fab fa-tiktok"></i></a>
    <a href="#" class="social-btn youtube"><i class="fab fa-youtube"></i></a>
    <a href="#" class="social-btn whatsapp"><i class="fab fa-whatsapp"></i></a>
</div>

</body>
</html>
