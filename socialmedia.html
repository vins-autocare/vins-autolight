<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Bengkel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .social-menu {
      display: flex;
      gap: 15px;
    }

    .social-menu a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      background-color: #333;
      border-radius: 50%;
      color: white;
      text-decoration: none;
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .social-menu a:hover {
      transform: scale(1.2);
      background-color: #ff6600;
    }

    /* Icon colors for each platform */
    .instagram { background: #E4405F; }
    .facebook { background: #1877F2; }
    .whatsapp { background: #25D366; }
    .tiktok { background: #010101; }
  </style>
  <!-- Font Awesome untuk ikon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="social-menu">
    <a href="https://instagram.com/bengkelmu" class="instagram" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://facebook.com/bengkelmu" class="facebook" target="_blank">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://wa.me/6281234567890" class="whatsapp" target="_blank">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://www.tiktok.com/@bengkelmu" class="tiktok" target="_blank">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>

</body>
</html>
