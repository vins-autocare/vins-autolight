<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Bengkel</title>
    <style>
        /* Reset & font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            letter-spacing: 1px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>WELCOME TO</h1>
    <h3>VINS AUTOLIGHT GALERRY</h3>
</header>

<main class="gallery">
    <div class="gallery-item">
        <img src="nmax old pro726-02-04 at 11.24.33.jpeg" alt="NMAX OLD PRO7">
        <div class="caption">Servis Mobil</div>
    </div>
    <div class="gallery-item">
        <img src="nmaxneo.jpeg" alt="LAZY NMAX NEO">
        <div class="caption">Perbaikan Motor</div>
    </div>
    <div class="gallery-item">
        <img src="nmaxnewbiled.jpeg" alt="NMAX NEW AES">
        <div class="caption">Alat Bengkel</div>
    </div>
    <div class="gallery-item">
        <img src="stria.jpeg" alt="SATRIA HIU AES">
        <div class="caption">Mesin Mobil</div>
    </div>
    <div class="gallery-item">
        <img src="suprafitnew.jpeg" alt="SUPRA FIT NEW MKL">
        <div class="caption">Area Bengkel</div>
    </div>
    <div class="gallery-item">
        <img src="lazystoplampneo.jpeg" alt="CUSTOM STOPLAMP LAZY NMAX NEO">
        <div class="caption">Teknisi Profesional</div>
    </div>
</main>

</body>
</html>
